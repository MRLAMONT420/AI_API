
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT QR</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
  </style>
</head>
<body>
  <div id="response">Loading response...</div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const prompt = urlParams.get("prompt") || "Tell me a fun fact about space.";

    fetch(`/api/chat?prompt=${encodeURIComponent(prompt)}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("response").innerText = data.result;
      })
      .catch(err => {
        document.getElementById("response").innerText = "Error: " + err.message;
      });
  </script>
</body>
</html>
