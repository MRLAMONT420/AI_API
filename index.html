<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Panel Cleaning and RPAS Inspections</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero section -->
  <section class="hero">
    <h1>Thank You for Your Interest in Solar Cleaning Services</h1>
  </section>

  <div class="container">
    <!-- Response and image side by side -->
    <div class="response-wrapper">
      <div class="response-full" id="response">Loading response...</div>
      <img id="responseImage" class="response-image" src="images/residentialsolar.jpeg" alt="Related image" />
    </div>

    <!-- Input and button underneath -->
    <div class="input-row">
      <input type="text" id="question" placeholder="Ask a question about prices, availability, or disclaimers" disabled />
      <button id="askBtn" onclick="askQuestion()" disabled>Ask</button>
    </div>
  </div>

  <script>
    const imageList = [
      "images/drone.jpg",
      "images/industrialsolar.jpeg",
      "images/residentialsolar.jpeg",
      "images/savings.jpeg",
      "images/solar-background.jpg"
    ];

    let imageIndex = 0;

    function getNextImage() {
      const next = imageList[imageIndex];
      imageIndex = (imageIndex + 1) % imageList.length;
      return next;
    }

    fetch(`/api/chat`)
      .then(async res => {
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        if (data.result) {
          document.getElementById("response").innerHTML = marked.parse(data.result);
          document.getElementById("question").disabled = false;
          document.getElementById("askBtn").disabled = false;
          document.getElementById("responseImage").src = getNextImage();
        } else {
          document.getElementById("response").innerText = "No result.";
        }
      })
      .catch(err => {
        console.error("❌ Fetch error:", err);
        document.getElementById("response").innerText = "Fetch error: " + err.message;
      });

    function askQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      const imageEl = document.getElementById("responseImage");

      if (!question.trim()) return alert("Please enter a question.");

      fetch(`/api/chat?prompt=${encodeURIComponent(question)}`)
        .then(res => res.json())
        .then(data => {
          if (data.result) {
            responseDiv.innerHTML = marked.parse(data.result);
            imageEl.src = getNextImage();
          } else {
            responseDiv.innerHTML = generateErrorMessage();
          }
        })
        .catch(err => {
          console.error("❌ Fetch error:", err);
          responseDiv.innerHTML = generateErrorMessage();
        });
    }

    function generateErrorMessage() {
      return `
        <p>Something went wrong while fetching the information. Please contact us:</p>
        <p>Phone: 0466545251</p>
        <p>Email: s.r.lamont@proton.me</p>
      `;
    }
  </script>
</body>
</html>
