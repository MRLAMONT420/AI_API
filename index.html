<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Panel Cleaning and RPAS Inspections</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --primary: #0A4D68;
      --accent-blue: #3ABEF9;
      --accent-green: #70E000;
      --accent-yellow: #F9C74F;
      --bg-light: #f4f4f4;
      --text-dark: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .hero {
      height: 30vh;
      min-height: 200px;
      background-image: url('images/solar-background.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    }

    .hero h1 {
      font-size: 2rem;
      text-align: center;
      padding: 0 1rem;
    }

    .container {
      flex-grow: 1;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.05);
      padding: 2rem;
    }

    #response {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    #question {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: var(--primary);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: var(--accent-yellow);
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (min-width: 600px) {
      .input-group {
        flex-direction: row;
        align-items: center;
      }

      #question {
        flex: 1;
      }

      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Solar Panel Cleaning & RPAS Inspections</h2>
  </header>

  <section class="hero">
    <h1>Power Up with a Sparkling Clean Solar System</h1>
  </section>

  <main class="container">
    <div class="card">
      <div id="response">Loading response...</div>

      <div class="input-group">
        <input type="text" id="question" placeholder="Ask about pricing, availability, etc." disabled />
        <button id="askBtn" onclick="askQuestion()" disabled>Ask</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Solar Clean Bega Valley ‚Äì Clean panels, clean savings.
  </footer>

  <script>
    fetch(`/api/chat`)
      .then(async res => {
        const contentType = res.headers.get("content-type");
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`API error: ${res.status} - ${errorText}`);
        }
        if (!contentType || !contentType.includes("application/json")) {
          const rawText = await res.text();
          throw new Error(`Expected JSON but got: ${rawText}`);
        }
        return res.json();
      })
      .then(data => {
        if (data.result) {
          const html = marked.parse(data.result);
          document.getElementById("response").innerHTML = html;
          document.getElementById("question").disabled = false;
          document.getElementById("askBtn").disabled = false;
        } else {
          document.getElementById("response").innerText = "Error: " + (data.error || "No result from OpenAI.");
        }
      })
      .catch(err => {
        console.error("‚ùå Fetch error:", err);
        document.getElementById("response").innerText = "Fetch error: " + err.message;
      });

    function askQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      if (question.trim() === "") {
        alert("Please enter a question.");
        return;
      }
      fetch(`/api/chat?prompt=${encodeURIComponent(question)}`)
        .then(res => res.json())
        .then(data => {
          if (data.result) {
            const html = marked.parse(data.result);
            responseDiv.innerHTML = html;
          } else {
            responseDiv.innerHTML = generateErrorMessage();
          }
        })
        .catch(err => {
          console.error("‚ùå Fetch error:", err);
          responseDiv.innerHTML = generateErrorMessage();
        });
    }

    function generateErrorMessage() {
      return `
        <p>Something went wrong while fetching the information. Please don't hesitate to contact us for services and quotes:</p>
        <p>üìû Phone: 0466545251</p>
        <p>üìß Email: s.r.lamont@proton.me</p>
      `;
    }
  </script>
</body>
</html>
