<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Solar Panel Cleaning</title>

  <!-- ‚úÖ Include marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body { 
      font-family: sans-serif; 
      padding: 2rem;
      background: #f9f9f9;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    #response { 
      margin-top: 20px;
      font-size: 1.2rem;
      overflow-wrap: break-word;
    }

    #question { 
      width: 100%; 
      padding: 10px; 
      margin-bottom: 10px; 
      font-size: 1rem; 
      box-sizing: border-box;
    }

    button { 
      padding: 10px 15px; 
      font-size: 1rem; 
      cursor: pointer; 
      width: 100%; 
      box-sizing: border-box;
    }

    @media (min-width: 600px) {
      #question, button {
        width: auto;
      }
    }

    .container {
      flex-grow: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask About Solar Panel Cleaning Services</h1>

    <!-- ‚úÖ Response container -->
    <div id="response">Loading response...</div>

    <!-- Input and Button -->
    <input type="text" id="question" placeholder="Ask a question about prices, availability, or disclaimers" disabled />
    <button id="askBtn" onclick="askQuestion()" disabled>Ask</button>
  </div>

  <script>
    // ‚úÖ Fetch the initial response from OpenAI and render with Markdown
    fetch(`/api/chat`)
      .then(res => res.json())
      .then(data => {
        console.log("üí¨ API Response:", data);

        if (data.result) {
          const html = marked.parse(data.result); // ‚úÖ Convert markdown to HTML
          document.getElementById("response").innerHTML = html;

          document.getElementById("question").disabled = false;
          document.getElementById("askBtn").disabled = false;
        } else {
          document.getElementById("response").innerText = "Error: " + (data.error || "No result from OpenAI.");
        }
      })
      .catch(err => {
        console.error("‚ùå Fetch error:", err);
        document.getElementById("response").innerText = "Fetch error: " + err.message;
      });

    // ‚úÖ Function to ask follow-up questions and render response with Markdown
    function askQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");

      if (question.trim() === "") {
        alert("Please enter a question.");
        return;
      }

      fetch(`/api/chat?prompt=${encodeURIComponent(question)}`)
        .then(res => res.json())
        .then(data => {
          console.log("üí¨ API Response:", data);

          if (data.result) {
            const html = marked.parse(data.result); // ‚úÖ Convert markdown to HTML
            responseDiv.innerHTML = html;
          } else {
            responseDiv.innerHTML = generateErrorMessage();
          }
        })
        .catch(err => {
          console.error("‚ùå Fetch error:", err);
          responseDiv.innerHTML = generateErrorMessage();
        });
    }
