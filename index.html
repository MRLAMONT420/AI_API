<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Panel Cleaning and RPAS Inspections</title>

  <!-- ‚úÖ External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ‚úÖ Include marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header>
    <h2>Solar Panel Cleaning & RPAS Inspections</h2>
  </header>

  <section class="hero">
    <h1>Power Up with a Sparkling Clean Solar System</h1>
  </section>

  <main class="container">
    <!-- ‚úÖ Full-width response section -->
    <section class="response-full">
      <div class="response-wrapper">
        <div id="response" class="response-text">Loading response...</div>
        <div class="response-image">
          <!-- Future image content goes here -->
        </div>
      </div>
    </section>

    <!-- ‚úÖ Input section stays nicely centered -->
    <section class="input-card">
      <div class="input-group">
        <input type="text" id="question" placeholder="Ask about pricing, availability, etc." disabled />
        <button id="askBtn" onclick="askQuestion()" disabled>Ask</button>
      </div>
    </section>

  </main>

  <footer>
    &copy; 2025 Solar Clean Bega Valley ‚Äì Clean panels, clean savings.
  </footer>

  <script>
    fetch(`/api/chat`)
      .then(async res => {
        const contentType = res.headers.get("content-type");
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`API error: ${res.status} - ${errorText}`);
        }
        if (!contentType || !contentType.includes("application/json")) {
          const rawText = await res.text();
          throw new Error(`Expected JSON but got: ${rawText}`);
        }
        return res.json();
      })
      .then(data => {
        if (data.result) {
          const html = marked.parse(data.result);
          document.getElementById("response").innerHTML = html;
          document.getElementById("question").disabled = false;
          document.getElementById("askBtn").disabled = false;
        } else {
          document.getElementById("response").innerText = "Error: " + (data.error || "No result from OpenAI.");
        }
      })
      .catch(err => {
        console.error("‚ùå Fetch error:", err);
        document.getElementById("response").innerText = "Fetch error: " + err.message;
      });

    function askQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      if (question.trim() === "") {
        alert("Please enter a question.");
        return;
      }
      fetch(`/api/chat?prompt=${encodeURIComponent(question)}`)
        .then(res => res.json())
        .then(data => {
          if (data.result) {
            const html = marked.parse(data.result);
            responseDiv.innerHTML = html;
          } else {
            responseDiv.innerHTML = generateErrorMessage();
          }
        })
        .catch(err => {
          console.error("‚ùå Fetch error:", err);
          responseDiv.innerHTML = generateErrorMessage();
        });
    }

    function generateErrorMessage() {
      return `
        <p>Something went wrong while fetching the information. Please don't hesitate to contact us for services and quotes:</p>
        <p>üìû Phone: 0466545251</p>
        <p>üìß Email: s.r.lamont@proton.me</p>
      `;
    }
  </script>
</body>
</html>
